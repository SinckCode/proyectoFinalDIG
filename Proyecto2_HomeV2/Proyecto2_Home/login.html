<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="Styles/navBar.css" rel="stylesheet">
  <link rel="stylesheet" href="./Styles/loginStyles.css">
</head>
<body>
  <div class="login">
    <div class="log-in-wrapper">
      <div class="log-in">
        <!-- Logo Super Gym -->
        <a href="Home.html"><img class="logo" alt="Super Gym Logo" src="./Styles/src/Super_gym_logo.png"></a>

        <div class="form">
          <h2 class="title">Inicia Sesión</h2>

          <!-- Email Field -->
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="balamia@gmail.com" required aria-label="Ingrese su correo electrónico">
          </div>

          <!-- Password Field -->
          <div class="input-group password-wrapper">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="Ingresa la contraseña" required aria-label="Ingrese su contraseña">
          </div>

          <!-- Login Button -->
          <div class="input-group">
            <a href="Home.html"><button class="btn primary">Inicia Sesión</button></a>
          </div>

          <!-- Sign Up Link -->
          <div class="input-group">
            <span class="don-t-have-an">¿No tienes una cuenta?</span>
            <a href="#" class="sign-up">Regístrate</a>
            <!-- Forgot Password -->
          </div>
          <a href="#" class="forgot" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
